
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>matrix task</title>

    <script>
        let rows = 3;
        let cols = 3;
        let matrix;
        onload = () => {
            matrix = document.getElementById("matrix");
            createMatrix();
        }
        createMatrix = () => {
            for (let i = 0; i < rows; i++) {
                let row = document.createElement("div");
                row.classList.add("row");
                for (let j = 0; j < cols; j++) {
                    let col = document.createElement("div");
                    col.classList.add("col");
                    row.appendChild(col);
                }
                matrix.appendChild(row);
            }
        }
        paintMainDiagonal = () => {
            for (let i = 0; i < rows; i++) {
                matrix.children[i].children[i].classList.add("paint");
            }
        }
        paintSideDiagonal = () => {
            for (let i = 0; i < rows; i++) {
                matrix.children[i].children[rows - 1 - i].classList.add("paint");
            }
        }
        paintBorder = () => {
            reset();
            for (let i = 0; i < rows; i++) {
                matrix.children[0].children[i].classList.add("paint");//first row
                matrix.children[rows - 1].children[i].classList.add("paint");//last row
                matrix.children[i].children[0].classList.add("paint");//first col
                matrix.children[i].children[rows - 1].classList.add("paint");//last col
            }
        }
        reset = () => {
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    matrix.children[i].children[j].classList.remove("paint");
                }
            }
        }
        paintDiagonals = () => {
            reset();
            paintMainDiagonal();
            paintSideDiagonal();
        }
        paintUpperPart = () => {
            reset();
            for (let i = 0; i < rows; i++) {
                for (let j = 0; i + j < rows; j++) {
                    matrix.children[i].children[j].classList.add("paint");
                }
            }
        }
        paintDownPart = () => {
            reset();
            for (let i = 0; i < rows; i++) {
                for (let j = rows - 1; j + i >= rows - 1; j--) {
                    matrix.children[i].children[j].classList.add("paint");
                }
            }
        }
    </script>
</head>

<body class="center-block">
    <div id="board" class="col-md-4 col-sm-offset-4 col-xs-12">
        <header>
            <h1>Matrix</h1>
        </header>
        <div id="buttons" class="col-md-10 col-sm-offset-1 col-xs-12">
            <button id="btn1" onclick="paintUpperPart()" class="button-one">Upper</button>
            <button id="btn2" onclick="paintDownPart()" class="button-one">Down</button>
            <button id="btn3" onclick="paintDiagonals()" class="button-one">Diagonals</button>
            <button id="btn4" onclick="paintBorder()" class="button-one">Border</button>
            <button id="btn5" onclick="reset()" class="button-one">reset</button>
        </div>
        <div id="matrix" class="col-md-10 col-sm-offset-1 col-xs-12"></div>
        <footer>
            &copy Tamar Yankelevich
        </footer>
    </div>
</body>


</html>
